<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="darkmatter">
            <h1>Dark<span class="matter">matter</span></h1>
        </div>
        <div class="navigation">
            <img class="logo" src="image.png" alt="logo">
            <nav class="navbar">
                <ul class="nav_link">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
            <a class="cta" href="#"><button>Contact</button></a>
        </div>
        <div class="me_container">
            <div class="img">
                <img src="me.png" alt="myself">
            </div>
            <div class="my_name">
                <h1 class="name_animation">
                    <span class="box"></span>
                    <span class="hi">Hey there, I'm</span>
                    <span class="text"></span>
                    <span class="cursor">_</span>
                </h1>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/EasePack.min.js"></script>

        <script src="app.js"></script>
        
    </header>
</body>
</html>
